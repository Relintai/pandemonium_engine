name: üçé macOS Builds
on: [push, pull_request]

# Global Settings
env:
  PANDEMONIUM_BASE_BRANCH: master
  SCONSFLAGS: verbose=yes warnings=all debug_symbols=no werror=yes 

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-macos
  cancel-in-progress: true

jobs:
  build-macos:
    runs-on: "macos-latest"
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Editor (target=release_debug, tools=yes)
            cache-name: macos-editor
            target: release_debug
            tools: true
            bin: "./bin/pandemonium.osx.opt.tools.64"

          - name: Template (target=release, tools=no)
            cache-name: macos-template
            target: release
            tools: false

    steps:
      - uses: actions/checkout@v3

      - name: Setup Pandemonium build cache
        uses: ./.github/actions/pandemonium-cache
        with:
          cache-name: ${{ matrix.cache-name }}
        continue-on-error: true

      - name: Setup python and scons
        uses: ./.github/actions/pandemonium-deps

      - name: Compilation
        uses: ./.github/actions/pandemonium-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }}
          platform: osx
          target: ${{ matrix.target }}
          tools: ${{ matrix.tools }}

      - name: Prepare artifact
        run: |
          strip bin/pandemonium.*
          chmod +x bin/pandemonium.*

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: ${{ matrix.cache-name }}
